<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - My Website</title>
    <link rel="stylesheet" href="styling.css" />
</head>
<body>
    <div class="section-signup">
        <div class="container">
            <h1 class="left-self">Sign Up</h1>
            <span class="description my left-self">Create a new account</span>
            <form id="signupForm">
                <input class="input-field" type="email" placeholder="Email" id="newEmail" required />
                <input class="input-field" type="password" placeholder="Password" id="newPassword" required />
                <button class="btn btn-signup my" type="submit">Sign Up</button>
            </form>
            <span class="description my">Already have an account? <a href="login.html">Log In</a></span>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
